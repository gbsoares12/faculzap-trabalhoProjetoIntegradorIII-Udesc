<div
  style="position: inherit;margin-bottom: 2%;max-height: 70px;background-color: whitesmoke;width: 100%;border-bottom: 1px rgb(180, 175, 175) solid;">
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom left">
      <div class="row" style="margin-top: 10px;width: 100%;margin-left: 30px;">
        <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
          dropdownToggle (click)="false">
          <i style="font-size: 2em;margin-top: 25px;" class="icon-list"></i>
        </a>
        <img style="margin-left: 20px; height: 40px;width: 40px;margin-bottom: 10px;"
          src="{{this.currentUser === null ? '' : this.currentUser.photoURL}}" class="img-avatar" />
        <h6 style="margin-left:10px;margin-top:10px">{{this.currentUser.displayName}}</h6>
      </div>
      <div style="position: absolute;margin-left: 25px;" class="dropdown-menu dropdown-menu-left" *dropdownMenu
        aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Menu do Usuário</strong></div>
        <a class="dropdown-item" routerLink="/dashboard" routerLinkActive="active"><i
            class="fa fa-comments"></i>Dashboard</a>
        <div class="dropdown-header text-center"><strong>Configuração</strong></div>
        <a class="dropdown-item" href=""><i class="fa fa-user"></i> Perfil</a>
        <div class="divider"></div>
        <a class="dropdown-item" href=""><i class="fa fa-lock"></i> Configurações de Segurança</a>
        <button type="button" (click)="signOut()" style="color: black" class="dropdown-item"><i
            class="fa fa-lock"></i>Logout</button>
      </div>
    </li>
  </ul>
</div>
<div class="app-body">
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span>2019 Udesc Ceavi.</span>
  <span class="ml-auto">Powered by <a>Gabriel Soares B. Paiva e equipe Faculzap</a></span>
</app-footer>
