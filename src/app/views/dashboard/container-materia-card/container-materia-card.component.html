<div *ngIf="gruposAtivos">
    <div class="row">
        <div *ngFor="let grupo of gruposAtivos">
            <div class="col-lg-4">
            <app-card-class criador="{{grupo.criador}}" idGrupo="{{grupo.uid}}" titulo="{{grupo.titulo}}"
                onlines="{{grupo.usuarios}}"></app-card-class>
            </div>
        </div>
    </div>
</div>
